<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('Login')}"></div>
		
		
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="from-group">
						<label for="username">Usuário</label>
						<input class="form-control" name="username" placeholder="Usuário">
					</div>
					<div class="from-group">
						<label for="password">Senha</label>
						<input class="form-control" name="password" type="password" placeholder="Senha">
					</div>
					<button class="btn btn-primary mt-3" type="submit">Login</button>	
				</form>
			</div>
		</div>
	</body>
</html>
