<html>
	<head> <meta charset="UTF-8">
	</head>
	<body>
		<div th:each="pedido : ${pedidos}">
			<div th:text="${pedido.nomeProduto}">Nome do Produto</div>
			<div th:text="${pedido.valorNegociado}">Valor: <span>200,99</span> </div>
			<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2021</span> </div>
			
			<div>Produto</div>
			<div> <input th:value="${pedido.urlProduto}"></div>
			
			<div>Descrição</div>
			<div>
				<textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
			</div>
			
			<div>
				<img th:src="${pedido.urlImagem}" alt=""/>
			</div>
		</div>
	</body>
</html>
