<html>
	<head> 
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class=container>
			<div class="jumbotron mb-0">
			    <h1 class="display-4">Novo Pedido</h1>
			</div>
			
			<form action="/pedido/novo" method="post">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="Nome do Produto">
					<small>Informe qual o nome do produto</small>
				</div>
				<div>
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" placeholder="URL do Produto">
					<small> Copie a URL de uma boa imagem e cole aqui para ajudar a os compradores</small>
				</div>
				<div>
					<label for="urlProduto">URL</label>
					<input name="urlProduto" placeholder="URL do Produto">
					<small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
				</div>
				<div>
					<label for="descricao">Descrição</label>
					<textarea placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
		</div>
	</body>		
</html>
