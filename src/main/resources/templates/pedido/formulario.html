<html>
	<head> 
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style type="text/css">
			.logo-container{
				background-color: #47bcff;
			}
		</style>
	</head>
	<body>
	
		<div class=logo-container>
			<span>mudi</span>
			<span>login</span>
		</div>
		
		<div class=container>
			<div class="jumbotron mb-0">
			    <h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card">
				<!-- th:object="${requisicaoNovoPedido}" acessa um objeto da classe  -->
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<!-- utilizar o * atrela ao objeto da classe -->
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" 
						class="form-control" name="nomeProduto" placeholder="Nome do Produto">
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" 
						class="form-control" name="urlImagem" placeholder="URL da Imagem">
						<small> Copie a URL de uma boa imagem e cole aqui para ajudar a os compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros do nome da URL da Imagem
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">URL</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" 
						class="form-control" name="urlProduto" placeholder="URL do Produto">
						<small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros do nome da URL do Produto
						</div>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>		
</html>
