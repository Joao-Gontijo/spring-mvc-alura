<html>
	<head> 
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class=container>
			<div class="jumbotron mb-0">
			    <h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card">
				<!-- th:object="${requisicaoNovoPedido}" acessa um objeto da classe  -->
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<!-- utilizar o * atrela ao objeto da classe -->
						<input th:field="*{nomeProduto}" class="form-control" name="nomeProduto" placeholder="Nome do Produto">
						<small>Informe qual o nome do produto</small>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" class="form-control" name="urlImagem" placeholder="URL do Produto">
						<small> Copie a URL de uma boa imagem e cole aqui para ajudar a os compradores</small>
					</div>
					<div class="form-group">
						<label for="urlProduto">URL</label>
						<input th:field="*{urlProduto}" class="form-control" name="urlProduto" placeholder="URL do Produto">
						<small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>		
</html>
